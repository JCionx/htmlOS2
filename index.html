<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="7.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png">
    <title>htmlOS 2.0</title>
</head>

<body>
    <div id="windows" class="windows">
        <div class="window glass active default-window" id="window" class="window">
            <div class="title-bar" id="window-titlebar">
                <div class="title-bar-text">window</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize" onclick="minimizeWindow(parentElement.parentElement.parentElement.id)"></button>
                    <button aria-label="Maximize" onclick="maximizeWindow(parentElement.parentElement.parentElement.id)" class="mx-button"></button>
                    <button aria-label="Close" onclick="closeWindow(parentElement.parentElement.parentElement.id)"></button>
                </div>
            </div>
            <iframe src="" frameborder="0"></iframe>
            <div class='resizers'>
                <div class='resizer top-left'></div>
                <div class='resizer top-right'></div>
                <div class='resizer bottom-left'></div>
                <div class='resizer bottom-right'></div>
            </div>
        </div>
    </div>
    <div class="taskbar has-scrollbar" id="taskbar">
        <img src="images/logo.png" id="taskbar-item" onclick="toggleStartMenu()">
        <img src="apps/settings/icon.png" onclick="openWindow('Settings', 'apps/settings/index.html', 'apps/settings/icon.png')">
    </div>
    <div class="start-menu" id="startMenu">
        <div class="start-menu-apps has-scrollbar" id="startMenuApps">
            <div onclick="openWindow('Settings', 'apps/settings/index.html', 'apps/settings/icon.png')" id="default-start-menu-app">
                <img src="apps/settings/icon.png">
                <p>Settings</p>
            </div>
        </div>
        <div class="start-menu-sd">
            <img src="images/user.png">
            <button onclick="location.reload()">Restart</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
