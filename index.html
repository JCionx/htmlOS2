<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="7.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png">
    <title>htmlOS 2.0</title>
</head>

<body>
    <div id="windows">
        <div class="window glass active" id="window" class="window">
            <div class="title-bar" id="window-titlebar">
                <div class="title-bar-text">window</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize" onclick="maximizeWindow(parentElement.parentElement.parentElement.id)" class="mx-button"></button>
                    <button aria-label="Close" onclick="parentElement.parentElement.parentElement.remove()"></button>
                </div>
            </div>
            <iframe src="" frameborder="0"></iframe>
            <div class='resizers'>
                <div class='resizer top-left'></div>
                <div class='resizer top-right'></div>
                <div class='resizer bottom-left'></div>
                <div class='resizer bottom-right'></div>
            </div>
        </div>
    </div>
    <div class="taskbar">
        <img src="images/logo.png">
    </div>
    <script src="main.js"></script>
</body>

</html>
