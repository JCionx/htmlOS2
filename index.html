<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <link rel="stylesheet" href="style.css">
    <title>htmlOS 2.0</title>
</head>
<body>
    <div class="window glass active" id="window" class="window">
        <div class="title-bar" id="window-titlebar">
            <div class="title-bar-text">A window with contents</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <iframe src="https://jcionx.tech" frameborder="0"></iframe>
        <div class='resizers'>
            <div class='resizer top-left'></div>
            <div class='resizer top-right'></div>
            <div class='resizer bottom-left'></div>
            <div class='resizer bottom-right'></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
